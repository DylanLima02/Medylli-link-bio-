    .container {

    .foto {
      width: 140px;

      overflow: hidden;

    .foto img {

      color: white;
      text-align: center;
      padding: 14px;
      margin: 10px 0;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background: #ff7700;
      transform: scale(1.03);
    }
    .btn:active {
      transform: scale(0.98);
    }
    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .social a img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s;
    }
    .social a:hover img {
      transform: scale(1.2);
    }
    @media (max-width: 480px) {
      .btn {
        font-size: 15px;
        padding: 12px;
      }
    }
